<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Energy Dashboard</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #111; color: white; text-align: center; }
    h1 { color: #e82127; padding: 20px; }
    #loginBtn { padding: 20px 40px; font-size: 20px; background: #e82127; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 30px; }
    #data { margin-top: 40px; font-size: 24px; }
    .item { margin: 20px; }
    .value { font-size: 48px; color: #0f0; }
  </style>
</head>
<body>
  <h1>Smart Tesla Monitoring Dashboard</h1>

  <div id="app">
    <button id="loginBtn">Log in met Tesla-account</button>
  </div>

  <div id="data" style="display: none;">
    <div class="item">Batterij: <span id="battery" class="value">--</span>%</div>
    <div class="item">Range: <span id="range" class="value">--</span> km</div>
    <div class="item">Laadstatus: <span id="charging">--</span></div>
    <div class="item">Laatste update: <span id="updated">--</span></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
